<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集 | Portfolio</title>
    <style>
        /* --- 全局样式 (极简风格) --- */
        :root {
            --bg-color: #ffffff;       /* 背景白色 */
            --text-color: #333333;     /* 文字深灰 */
            --spacing: 40px;           /* 页面边距 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: var(--spacing);
            max-width: 1600px;
            margin: 0 auto; /* 居中 */
        }

        a { text-decoration: none; color: inherit; }
        a:hover { opacity: 0.6; }

        /* --- 头部导航 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            margin-bottom: 80px; /* 头部和作品的距离 */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: -1px;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav li { font-size: 14px; font-weight: 500; }

        /* --- 作品网格 (核心布局) --- */
        .gallery {
            display: grid;
            /* 自动排版：列宽最小 350px，放不下自动换行 */
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 60px 40px; /* 上下间距60，左右间距40 */
        }

        /* --- 单个作品卡片 --- */
        .project-card {
            cursor: pointer;
        }

        .image-box {
            width: 100%;
            /* 这里设置图片比例，比如 4/3 或 16/9 */
            aspect-ratio: 4/3; 
            background-color: #f4f4f4; /* 图片没加载出来的背景色 */
            overflow: hidden;
            margin-bottom: 15px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保证图片填满不拉伸 */
            transition: transform 0.4s ease;
        }

        /* 鼠标放上去图片轻微放大 */
        .project-card:hover .image-box img {
            transform: scale(1.03);
        }

        .info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .info p {
            font-size: 14px;
            color: #888;
        }

        /* --- 底部 --- */
        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
            display: flex;
            justify-content: space-between;
        }

        /* --- 手机端适配 --- */
        @media (max-width: 768px) {
            body { padding: 20px; }
            header { margin-bottom: 40px; }
            .gallery { grid-template-columns: 1fr; gap: 40px; } /* 手机上一行一个 */
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">YOUR NAME</a>
        
        <nav>
            <ul>
                <li><a href="#">Work</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery">

        <div class="project-card">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&q=80" alt="作品1">
            </div>
            <div class="info">
                <h3>Project Alpha</h3>
                <p>Digital Art / 2024</p>
            </div>
        </div>

        <div class="project-card">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=800&q=80" alt="作品2">
            </div>
            <div class="info">
                <h3>Neon Future</h3>
                <p>Concept Design</p>
            </div>
        </div>

        <div class="project-card">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1605106702734-205df224ecce?w=800&q=80" alt="作品3">
            </div>
            <div class="info">
                <h3>The Void</h3>
                <p>Illustration</p>
            </div>
        </div>

        <div class="project-card">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=800&q=80" alt="作品4">
            </div>
            <div class="info">
                <h3>Character Study</h3>
                <p>3D Modeling</p>
            </div>
        </div>

    </main>

    <footer>
        <div>© 2025 All Rights Reserved.</div>
        <div>Email: your.email@gmail.com</div>
    </footer>

</body>
</html>
