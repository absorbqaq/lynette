<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYNETTE ZHANG | Portfolio</title>
    <style>
        /* --- 1. 艺术风格定义 (Zhuwenyu Style) --- */
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-light: #666666;
            --font-serif: "Times New Roman", Times, serif; /* 艺术感衬线体 */
            --font-sans: "Helvetica Neue", Helvetica, Arial, sans-serif; /* 现代无衬线体 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
        a:hover { opacity: 0.5; }

        /* --- 2. 导航栏 (极简) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 60px;
            position: fixed; /* 固定在顶部 */
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.95); /* 半透明背景 */
            z-index: 100;
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .menu-links {
            display: flex;
            gap: 40px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* --- 3. 巨幕文字区 (Visual Narratives) --- */
        .hero {
            height: 80vh; /* 占据屏幕80%的高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background-color: #0d0d0d; /* 深色背景 */
            color: #fff;
        }

        .hero-subtitle {
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #888;
        }

        .hero-title {
            font-family: var(--font-serif);
            font-size: 8vw; /* 随屏幕宽度变大 */
            font-weight: 100; /* 极细字体 */
            line-height: 1.1;
            margin-bottom: 40px;
        }

        .scroll-down {
            font-size: 12px;
            margin-top: 60px;
            opacity: 0.5;
        }

        /* --- 4. 作品网格 --- */
        .portfolio-grid {
            max-width: 1400px;
            margin: 100px auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 两列布局 */
            gap: 80px 40px;
        }

        .project-item {
            cursor: pointer;
        }

        .img-wrap {
            width: 100%;
            aspect-ratio: 16/10; /* 宽屏电影感比例 */
            background-color: #f0f0f0;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease; /* 缓慢优雅的放大 */
            filter: grayscale(20%); /* 轻微黑白滤镜，更有质感 */
        }

        .project-item:hover .img-wrap img {
            transform: scale(1.05);
            filter: grayscale(0%); /* 鼠标放上去恢复彩色 */
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .project-title {
            font-family: var(--font-serif);
            font-size: 24px;
            font-weight: 400;
        }

        .project-cat {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
        }

        /* --- 5. 底部 --- */
        footer {
            text-align: center;
            padding: 80px 0;
            border-top: 1px solid #eaeaea;
            font-size: 12px;
            color: #888;
            margin-top: 100px;
        }

        /* --- 手机端适配 --- */
        @media (max-width: 768px) {
            nav { padding: 20px; }
            .menu-links { display: none; /* 手机上隐藏菜单保持简洁 */ }
            .hero-title { font-size: 14vw; }
            .portfolio-grid { grid-template-columns: 1fr; gap: 60px; } /* 手机单列 */
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">LYNETTE ZHANG</a>
        <div class="menu-links">
            <a href="#">Work</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <span class="hero-subtitle">Digital Artist & Designer</span>
        <h1 class="hero-title">VISUAL<br>NARRATIVES</h1>
        <div class="scroll-down">↓ SCROLL TO EXPLORE</div>
    </header>

    <main class="portfolio-grid">

        <div class="project-item">
            <div class="img-wrap">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1200&auto=format&fit=crop" alt="Portrait">
            </div>
            <div class="meta">
                <span class="project-title">Ethereal Gaze</span>
                <span class="project-cat">Photography</span>
            </div>
        </div>

        <div class="project-item">
            <div class="img-wrap">
                <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1200&auto=format&fit=crop" alt="Abstract">
            </div>
            <div class="meta">
                <span class="project-title">Liquid Chrome</span>
                <span class="project-cat">3D Render</span>
            </div>
        </div>

        <div class="project-item">
            <div class="img-wrap">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1200&auto=format&fit=crop" alt="Landscape">
            </div>
            <div class="meta">
                <span class="project-title">Silent Hills</span>
                <span class="project-cat">Environment</span>
            </div>
        </div>

        <div class="project-item">
            <div class="img-wrap">
                <img src="https://images.unsplash.com/photo-1614850523060-8da1d56ae167?q=80&w=1200&auto=format&fit=crop" alt="Neon">
            </div>
            <div class="meta">
                <span class="project-title">Neon Dreams</span>
                <span class="project-cat">Concept Art</span>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Lynette Zhang. All rights reserved.</p>
    </footer>

</body>
</html>
